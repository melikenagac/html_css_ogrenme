<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        ul{
            border: 1px solid lightblue;
            border-radius: 10px;
            padding: 20px;
            background-color:green;
            list-style-type: none;
        }

        li{
            padding: 10px;
            background-color: rgb(119, 136, 153,0.9);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Melike çalış</li>
        <li>Her şeyi yaparsın</li>
        <li>I love you </li>
    </ul>

    list-style-type none olması menü görünümü için önemli. 
</body>
</html>
